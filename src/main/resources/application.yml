server:
  servlet:
    context-path: /prodhub
  port: 8081
  shutdown: graceful  

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
    enabled: true

spring:
  data:
    mongodb:
      host: 192.168.1.5
      port: 27017
      database: prodhub
      pool:
        max-wait-queue-size: 1000
        min-size: 5
        max-size: 20
        max-life-time: 1000
        max-wait-time: 30
        maintenance-initial-delay: 1000
        maintenance-frequency: 1000
        max-connection-idle-time: 5

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
